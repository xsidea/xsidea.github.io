<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="author" content="xiaosong<lianghaisong@qq.com">
	<title>Scan QRcode</title>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="jsQR.js"></script>
</head>
<body>
	<div class="xs-header">
		<div class="title">Scan QRcode</div>
	</div>
	<div class="xs-content">
		<div class="message" id="loadingMessage">请确保已启用网络摄像头。</div>
		<canvas class="canvas" id="canvas" hidden></canvas>
		<!--结果-->
		<div class="result" id="result" hidden>
			<!-- <div id="resultMessage">未检测到二维码。</div> -->
			<div id="resultData" hidden></div>
		</div>
	</div>
	<script type="text/javascript">
		console.log('https://github.com/cozmo/jsQR');
		
		var video = document.createElement("video");
		var canvasElement = document.getElementById("canvas");
		var canvas = canvasElement.getContext("2d");
		var loadingMessage = document.getElementById("loadingMessage");
		var outputContainer = document.getElementById("result");
		// var resultMessage = document.getElementById("resultMessage");
		var resultData = document.getElementById("resultData");
		if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			navigator.mediaDevices.getUserMedia({
				video: {
					facingMode: "environment" // environment 后摄像头  user 前摄像头
				}
			}).then(function(stream) {
				video.srcObject = stream;
				video.setAttribute("playsinline", true); // 是否关闭ios自动全屏播放
				video.play();
				requestAnimationFrame(tick);
			});
		} else {
			console.log('getUserMedia not supported on your browser');
		}

		function tick() {
			loadingMessage.innerText = "加载中"
			// 判断有足够的数据支持播放
			if (video.readyState === video.HAVE_ENOUGH_DATA) {
				loadingMessage.hidden = true;
				canvasElement.hidden = false;
				outputContainer.hidden = false;

				canvasElement.height = video.videoHeight;
				canvasElement.width = video.videoWidth;
				canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
				var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
				var code = jsQR(imageData.data, imageData.width, imageData.height, {
					inversionAttempts: "dontInvert",
				});
				if (code) {
					// drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
					// drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
					// drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
					// drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
					// resultMessage.hidden = true;   parentElement
					resultData.hidden = false;
					resultData.innerText = code.data;
				} else {
					// resultMessage.hidden = false;
					resultData.hidden = true;
				}
			}
			requestAnimationFrame(tick);
		}
	</script>
</body>
</html>
