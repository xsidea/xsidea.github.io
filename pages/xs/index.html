<script>
    // tips
    tips: function (options) {
        var defaults = {
            ele: '[xs-tips]',
        };
        var opts = Object.assign({}, defaults, options);
        $(opts.ele).each(function (k, v) {
            var index = null;
            var title = $(v).attr('xs-tips')
            $(v).hover(function () {
                index = layer.tips(title, $(v), {
                    tips: [1, '#000000'],
                    time: 4000
                });
            }, function () {
                layer.close(index)
            });


        })
    },
</script>
